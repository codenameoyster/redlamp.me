<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.yakrutoi.by</title>
    <style>
      body {
        line-height: 1.6;
      }
      header {
        background-color: #5fd94a;
        text-align: center;
      }

      .surprise-button {
        display: inline-block;
        margin: 20px 0 10px 20px;
        padding: 8px 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: transform 0.2s;
      }
      .surprise-button:hover {
        transform: scale(1.05);
      }
	  
	  /* toggle switches */
	  .toggle-switch {
		position: relative;
		width: 50px;
		height: 26px;
	  }
	  .toggle-switch input {
		opacity: 0;
		width: 0;
		height: 0;
	  }
	  .slider {
		position: absolute;
		inset: 0; /* stretches to fill entire div */
		background-color: #ccc;
		border-radius: 26px;
		cursor: pointer;
		transition: 0.3s;
	  }
	  .slider::before {
		content: "";
		position: absolute;
		width: 20px;
		height: 20px;
		left: 3px;
		bottom: 3px;
		background: white;
		border-radius: 50%;
		transition: 0.3s;
	  }
	  input:checked + .slider {
		background-color: #5fd94a;
	  }
	  input:checked + .slider::before {
		transform: translateX(24px);
	  }

    </style>
  </head>
  <body>
    <header>
      <h1>Skibiti</h1>
    </header>

    <main>
      <a href="pendulum.html">pendulum</a>
      
	  <div style="margin: 20px;">
		<label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
			<span>Enable Confetti</span>
			<div class="toggle-switch">
				<input type="checkbox" id="confettiCheckbox">
				<span class="slider"></span>
			</div>
		</label>
	  </div>
    </main>

    <footer>
      <p>&copy; 2025 Fornite</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
