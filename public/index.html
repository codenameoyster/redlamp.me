<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.yakrutoi.by</title>
    <style>
      body {
        line-height: 1.6;
      }
	  
	  span {
		text-transform:lowercase;
		font-family:'Roboto Condensed', sans-serif;
		font-weight: bold;
		letter-spacing: 1px;
		font-size: 15px;
	  }

      .surprise-button {
        display: inline-block;
        margin: 20px 0 10px 20px;
        padding: 8px 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: transform 0.2s;
      }
      .surprise-button:hover {
        transform: scale(1.05);
      }
	  
	  /* toggle switches */
	  .toggle-switch {
		position: relative;
		width: 50px;
		height: 26px;
	  }
	  .toggle-switch input {
		opacity: 0;
		width: 0;
		height: 0;
	  }
	  .slider {
		position: absolute;
		inset: 0; /* stretches to fill entire div */
		background-color: white;
		border-radius: 26px;
		cursor: pointer;
		box-sizing: border-box;
		border: 3px solid;
		color: black;
		transition: 0.3s ease;
	  }
	  .slider::before {
		content: "";
		position: absolute;
		width: 20px;
		height: 20px;
		left: 2px;
		top: 50%;                          /* center it vertically */
		transform: translateY(-50%);       /* pull it back up by half its own height */
		background: white;
		box-sizing: border-box;
		border: 3px solid;
		color: black;
		border-radius: 100px;
		transition: 0.3s ease;
	  }
	  input:checked + .slider {
		background-color: #5fd94a;
	  }
	  input:checked + .slider::before {
		transform: translateX(20px) translateY(-50%);
	  }

    </style>
  </head>
  <body>
    <main>
      <a href="pendulum.html">pendulum</a>
    </main>
	
	<div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
		<label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
			<span>Enable Confetti</span>
			<div class="toggle-switch">
				<input type="checkbox" id="confettiCheckbox">
				<span class="slider"></span>
			</div>
		</label>
	  </div>

    <footer>
      <p>&copy; 2025 Fornite</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
